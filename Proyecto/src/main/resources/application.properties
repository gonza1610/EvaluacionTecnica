# Configurar la coneccion a la base de datos
spring.datasource.url = jdbc:mysql://localhost:3306/persona?serverTimezone=UTC
spring.datasource.username=prueba
spring.datasource.password=

# Configurar Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
# Indicar el DBMS
spring.jpa.database=MYSQL
# Indica si debe mostrar el log de las consultas sql ejecutadas
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect


# Configurar Hibernate
spring.datasource.driverClassName = com.mysql.cj.jdbc.Driver

server.port = 8080
