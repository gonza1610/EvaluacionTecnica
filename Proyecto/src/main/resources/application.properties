spring.datasource.url = jdbc:mysql://localhost:3306/persona?serverTimezone=UTC

# Configurar la coneccion a la base de datos
spring.datasource.username = usuariojava
spring.datasource.password = usuariojava
spring.datasource.driverClassName = com.mysql.cj.jdbc.Driver

# Indicar el DBMS
spring.jpa.database=MYSQL

# Indica si debe mostrar el log de las consultas sql ejecutadas
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Configurar Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.naming_strategy=org.hibernate.cfg.ImprovedNamingStrategy

